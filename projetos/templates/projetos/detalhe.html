{% extends 'base.html' %}
{% load static %}
{% block page_content %}
<h1>{{ projeto.titulo }}</h1>

<div class="row">
    <div class="col-md-8">
        {% if projeto.imagem %}
            <img src="{{ projeto.imagem.url }}" alt="Imagem do projeto {{ projeto.titulo }}" class="img-fluid">
        {% else %}
            <img src="{% static 'img/placeholder.png' %}" alt="Sem imagem" class="img-fluid">
        {% endif %}
        <h5>Descrição do projeto:</h5>
        <p>{{ projeto.descricao }}</p>
    </div>

    <div class="col-md-4">
        <h5>Tecnologia utilizada:</h5>
        <p>{{ projeto.tecnologia }}</p>
    </div>
</div>
{% endblock %}
