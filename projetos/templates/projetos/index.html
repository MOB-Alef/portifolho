{% extends 'base.html' %}
{% load static %}

{% block page_content %}
<h1>Projetos</h1>
<div class="row">
    {% for projeto in projetos %}
    <div class="col-md-4">
        <div class="card mb-2">
            <img class="card-img-top" src="{{ projeto.imagem.url }}" alt="{{ projeto.titulo }}">
            <div class="card-body">
                <h5 class="card-title">{{ projeto.titulo }}</h5>
                <p class="card-text">{{ projeto.descricao }}</p>
                <a class="btn btn-primary" href="{% url 'projetos_detalhe' projeto.pk %}">Ler mais</a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
